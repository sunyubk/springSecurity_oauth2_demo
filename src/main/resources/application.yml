# Redis 配置
spring:
  redis:
    #    Redis 服务器地址
    host: 127.0.0.1
    #    端口
    port: 6379
    #    数据库索引
    database: 0
    #    连接超时时间（毫秒）
    timeout: 1800000
    lettuce:
      pool:
        #        连接池最大连接数（负数表示没有限制）
        max-active: 20
        #        最大阻塞等待时间（负数表示没有限制）
        max-wait: -1
        #        连接池中最大空闲连接
        max-idle: 5
        #        连接池值最小空闲连接
        min-idle: 0